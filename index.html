<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/styles.css" media="all" rel="stylesheet"/>
    <script src="/jquery.min.js"></script>
    <script src="/config.js"></script>
    <script src="/app.js"></script>
    <script src="/matcher.js"></script>
</head>
<body>
    <div>
        <div id="matrix-test">
            Test matrix with fixed matches:
            <div >
                <div class="row-test" id="row-0">
                    <div class="cell-wrapper">
                        <div data-xy="1-0" class="cell-test color-2" style="opacity: 0.3;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="1-1" class="cell-test color-1" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="1-2" class="cell-test color-1" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="1-3" class="cell-test color-1" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="1-4" class="cell-test color-2" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="1-5" class="cell-test color-5" style="opacity: 1;"></div>
                    </div>
                </div>
                <div class="row-test" id="row-1">
                    <div class="cell-wrapper">
                        <div data-xy="2-0" class="cell-test color-4" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="2-1" class="cell-test color-2" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="2-2" class="cell-test color-5" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="2-3" class="cell-test color-4" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="2-4" class="cell-test color-4" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="2-5" class="cell-test color-4" style="opacity: 1;"></div>
                    </div>
                </div>
                <div class="row-test" id="row-2">
                    <div class="cell-wrapper">
                        <div data-xy="3-0" class="cell-test color-5" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-1" class="cell-test color-1" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-2" class="cell-test color-5" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-3" class="cell-test color-5" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-4" class="cell-test color-1" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-5" class="cell-test color-3" style="opacity: 1;"></div>
                    </div>
                </div>
                <div class="row-test" id="row-3">
                    <div class="cell-wrapper">
                        <div data-xy="4-0" class="cell-test color-5" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="4-1" class="cell-test color-1" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="4-2" class="cell-test color-2" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="4-3" class="cell-test color-2" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="4-4" class="cell-test color-3" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="4-5" class="cell-test color-1" style="opacity: 1;"></div>
                    </div>
                </div>
                <div class="row-test" id="row-4">
                    <div class="cell-wrapper">
                        <div data-xy="3-0" class="cell-test color-3" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-1" class="cell-test color-3" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-2" class="cell-test color-3" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-3" class="cell-test color-3" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-4" class="cell-test color-3" style="opacity: 1;"></div>
                    </div>
                    <div class="cell-wrapper">
                        <div data-xy="3-5" class="cell-test color-3" style="opacity: 1;"></div>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>
            <br>
            <div>
                Matchers:
                <div id="matrix-test-matches"></div>
            </div>
        </div>

        <div class="matrix-wrapper">
            <div id="matrix"></div>
            <div id="dragging"></div>
            <div class="clearfix"></div>
            <br>
            <div>
                Route path (X-Y pattern):
                <div id="route-print"></div>
            </div>

            <div class="clearfix"></div>
            <br>
            <div>
                Matchers:
                <div id="matrix-matches"></div>
            </div>
        </div>
    </div>


</body>
</html>
